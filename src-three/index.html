<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-flexible h-100">
      <div class="row h-100">
        <div class="col h-100 col-md-8">
          <raised-bed-calculator config="{}"></raised-bed-calculator>
        </div>
        <div class="col col-md-4">
          <button class="btn btn-success" onclick="testEvent()">
            Test Event
          </button>
        </div>
      </div>
    </div>

    <script>
      const elem = document.getElementsByTagName("raised-bed-calculator")[0];
      function testEvent() {
        console.log("testEvent");

        elem.setAttribute("config", JSON.stringify([{}]));
      }
      elem.addEventListener("attributeChanged", console.log);
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
